<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Chanel | Gabrielle Esscence Eau Parfum</title>

</head>
<body>
    <div class="container">
        <div class="perfumeBox">
            <img class="productImage" src="img/image-product-desktop.jpg" alt="Picture of a chanel perfume">
            <div class="information">
                <h2 class="subtitle">PERFUME</h2>
                <h1 class="title">Gabrielle <br/> Esscence Eau <br/> De Parfum</h1>
                <p class="info">
                    A floral, solar and voluptuous interpretation composed by
                    Oliver Polge, perfumer-Creator for the house of Chanel. 
                </p>
                <h3 class="price">$ 149.99</h3>
                <p class="priceBefore">$169.99</p>
                <div class="btnBox">
                    <button class="btn"> <img src="img/icon-cart.svg" alt="icon"> Add to Cart</button>
                </div>
        </div>
    </div>
